<ion-content [fullscreen]="true" class="ion-padding">

  <div class="login-header">
     <ion-header class="ion-no-border"> <span>Grub</span>Hubber</ion-header>
  </div>

  <div class="login-label"> 
    <ion-label>Forgot Password</ion-label>
  </div>

  <div class ="login-form">
    <form>
      <ion-grid fixed>
        <ion-row>

          <ion-col  size="auto">
            <ion-item lines="none">
              <ion-input required  type="text" label="Password"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col  size="auto" >
            <ion-item lines="none" >
              <ion-input required type="text" label="Confirm Password" ></ion-input>
            </ion-item >
          </ion-col>

          <ion-col size="12">
            <ion-button expand="block"  type="submit"  shape="round" size="medium" id="login-button" >
              Save
            </ion-button>
          </ion-col>
        </ion-row>
          
      </ion-grid>
  
    </form>

    <div (click)="gotoLogin()">
      <ion-icon name="return-up-back-outline" slot="end" color="blue"></ion-icon>  
      <ion-label color="blue">Back</ion-label>
    </div>
    <div> 
      <ion-grid fixed>
        <ion-row>
        <ion-col size="auto">
          <ion-toast
            trigger="open-toast"
            message="User Created Successfully !" 
            [duration]="3000" 
            [buttons]="toastButtons"
            class="custom-toast"
          >
          </ion-toast>
         </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
  
</ion-content>
