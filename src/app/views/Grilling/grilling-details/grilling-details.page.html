<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="white" mode="md" icon="chevron-back-outline" ></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="back">
      <img src="assets/images/place3.jpg" alt="photo d'un vendeur">
  </div>
  
  <div class="container">
          <h2>Chez mani</h2>
          <div class="chip">
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-label color="white">4.8 </ion-label>
          </div>       
          <h1>Nkolbisson, Yaounde</h1>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="auto">
        <div  class="description">
          <ion-label>
            <strong> Description</strong>
          </ion-label>
          <ion-icon name="chatbubble-outline" (click)="CommentsPage()" color="blue"></ion-icon>
          <p>Solaria adalah restoran lokal asli Indonesia
             yang berdiri sejak tahun 1995, merupakan restoran keluarga dengan .</p>
        </div>
      </ion-col>
    </ion-row>
    <div class="dishes">
    
      <ion-label color="black">Dishes</ion-label>
   
    </div>
    <div class="save-dish" *ngIf="show === 0">
      <ion-button  expand="block" fill="outline" size="medium" color="blue" (click)="setOpen(true)" id="add">
        Add dishes
      </ion-button>
    </div>

  <!------------------Modal Add Dish --------------------------------->
  <ion-modal 
  [isOpen]="isModalOpen" 
  mode="ios"
  #modal
  trigger="add"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)" color="blue">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-label>Add Dishes</ion-label>

                  <ion-input required  type="text" label="Email"></ion-input>
