<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title><span>Grub</span>Hubber</ion-title>
      <ion-avatar slot="end">
        <img src="../../../assets/img/pp1.jpg" />
      </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
        <!--/***********row for hello word*****/-->

    <ion-row>
      <ion-col size="12">
        <h1>Hi, Yennefer Doe </h1>
        <small>Get your favorite food here !</small>
      </ion-col>
    </ion-row>

        <!--/***********row for the text and search icon*****/-->

    <ion-row>
      <ion-col size="6">
        <h1> Choose a Category</h1>
      </ion-col>
      <ion-col size="6">
        <ion-button >
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <!--/***********row for the different categories*****/-->

    <ion-row>
      <ion-col size="auto">
        <ion-chip color="dark" mode="ios">
          <ion-label>Default</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto">
        <ion-chip color="dark" mode="ios" >
          <ion-label>Default</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto">
        <ion-chip color="dark" mode="ios">
          <ion-label>Default</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

        <!--/***********row for the different categories*****/-->

  </ion-grid>

</ion-content>
