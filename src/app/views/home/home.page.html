<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <div class="login-header">
          <ion-header class="ion-no-border"><span>Grub</span>Hubber</ion-header>
        </div>
      </ion-col>
      <ion-col>
       
        <ion-avatar (click)="gotoProfile()">
          <ion-img [src]="'data:image/jpeg;base64,'+ picture_user" *ngIf="picture_user !==undefined"></ion-img>
          <img alt="Silhouette of a person's head" src="assets/images/user.png" *ngIf="picture_user ===undefined" /> 
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <!--/***********row for hello word*****/-->

    <ion-row>
      <ion-col size="12"> 
        <h1> <strong>{{'HOME.salutations'| translate }},{{usr}}</strong></h1>
        <small>{{'HOME.small'|translate}}</small>
      </ion-col>
    </ion-row>

    <!--/***********row for the text and search icon*****/-->

    <ion-row class="choose">
      <ion-col>
        <div class="flex1">
          <ion-text color="blue" class="label-search">
            <h5> {{'HOME.choice'|translate}}</h5>
          </ion-text>
          <ion-button expand="block" fill="clear" color="blue" (click)="see()" size="large" class="search-icon">
            <ion-icon slot="end" name="search"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <!--/***********row for the different categories*****/-->
    <div class="wrapper" >
      <div class="item" *ngFor="let cate of categorie">
        <h6 (click)="gotoSearch(cate)"> {{cate.name}}</h6>
      </div>
    </div>

    <!--/**********row for publicities-->
    <div class="pub">
      <ion-card>
        <img src="assets/images/lobster-roll.jpg" alt="photo de omar">
      </ion-card>
      <ion-card>
        <img src="assets/images/mozzarella.jpg" alt="photo de mozzarella">
      </ion-card>
      <ion-card>
        <img src="assets/images/spinach-salad.jpg" alt="photo de omar">
      </ion-card>
      <ion-card>
        <img src="assets/images/spinach-salad.jpg" alt="photo de omar">
      </ion-card>
    </div>


    <!--/***********row for top score places*****/-->
    <div class="place-text">
      <ion-row>
        <ion-col size="6" class="top-score">
          <ion-label color="blue" (click)="gotomap()">
            {{'HOME.topscore'|translate}}
          </ion-label>
        </ion-col>
        <ion-col size="6" class="see-more">
          <ion-label color="orange" (click)="see()">{{'HOME.see'|translate}}</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <div class="wrapper-card">
      <ion-card>
        <img src="assets/images/place1.jpg" alt="photo de omar">
        <ion-card-title>Chez Ali</ion-card-title>
        <ion-card-subtitle color="black"> Nkolbisson </ion-card-subtitle>
        <ion-chip color="gray" mode="ios">
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-label color="dark">4.8 </ion-label>
        </ion-chip>
      </ion-card>
      <ion-card>
        <img src="assets/images/place3.jpg" alt="photo de mozzarella">
        <ion-card-title>Makala</ion-card-title>
        <ion-card-subtitle color="black">Jouvence </ion-card-subtitle>

        <ion-chip color="gray" mode="ios">

          <ion-icon name="star" color="warning"></ion-icon>
          <ion-label color="dark">1.8 </ion-label>
        </ion-chip>
      </ion-card>
      <ion-card>
        <img src="assets/images/place1.jpg" alt="photo de omar">
        <ion-card-title>Aliko</ion-card-title>
        <ion-card-subtitle color="black">Mokolo </ion-card-subtitle>
        <ion-chip color="gray" mode="ios">
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-label color="dark">4.8 </ion-label>
        </ion-chip>
      </ion-card>
      <ion-card>
        <img src="assets/images/place3.jpg" alt="photo de omar">
        <ion-card-title>Susu </ion-card-title>
        <ion-card-subtitle color="black">Nkolbisson </ion-card-subtitle>
        <ion-chip color="gray" mode="ios">
          <ion-icon name="star-outline" color="warning"></ion-icon>
          <ion-label color="dark">4.8 </ion-label>
        </ion-chip>
      </ion-card>
    </div>
  </ion-grid>

</ion-content>
