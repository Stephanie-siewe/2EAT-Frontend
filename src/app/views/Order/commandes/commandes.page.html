<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cart</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark" icon="chevron-back-outline" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="container">
  <h3 >Dish</h3>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3">
        <ion-thumbnail>
          <img src="assets/images/mozzarella.jpg" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-label>Brochettes</ion-label>
          <p>150 frs CFA</p>
        </div>
        
      </ion-col>
    </ion-row>  
  </ion-grid>
  <div  class = "increment">
    <ion-button   color="blue" size="small" shape="circle" >
      <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
    </ion-button>
    <p>0</p>
    <ion-button color="blue" size="small" shape="circle" >
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </div>

  <h1 (click)="gotodetails()">add more food</h1>
</div>
 

<div class="container-accordion">
  <h3>Order(s)</h3>
  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Commande <span>1</span></ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <h2>Additional</h2>
        <div class="additional">
          <ion-radio-group value="custom-checked">
            <ion-radio value="end" labelPlacement="end" aria-label="Custom checkbox"> Plantain</ion-radio>
          </ion-radio-group>
          <div  class = "increment-additional">
            <ion-button   color="blue" size="small" shape="circle" >
              <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
            </ion-button>
            <p>0</p>
            <ion-button color="blue" size="small" shape="circle" >
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
          </div>
          <h3>100 FRS CFA</h3>
          <ion-button  expand="block" fill="outline" shape="round" size="small" color="blue" id="save-button">
            Save
          </ion-button>
        </div>
      </div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Commande <span>2</span></ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        Second Content
      </div>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>Commande <span>3 </span></ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        Third Content
      </div>
    </ion-accordion>
  </ion-accordion-group>
</div>
  
</ion-content>
