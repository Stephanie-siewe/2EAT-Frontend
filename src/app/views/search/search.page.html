<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <div class="login-header">
          <ion-header class="ion-no-border"><span>Grub</span>Hubber</ion-header>
       </div>
      </ion-col>
      <ion-col>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="assets/images/user.png" />
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-label color="blue">
  <strong>  Search</strong>
</ion-label>
  <ion-searchbar placeholder="Search places " inputmode="decimal" type="decimal" (ionChange)="handleChange($event)" [debounce]="250" show-clear-button="focus" show-cancel-button="focus" color="blue-pale"></ion-searchbar>

<div *ngIf="search === 0" >
  <div class="connection" >
    <img src="assets/images/restaurant.svg">
  </div>
  
  <div>
    <h4>Well, there is no result you are looking for :(</h4>
  </div>
</div>


<div *ngIf="search === 1">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="gotoDetails()">
          <ion-img src="assets/images/place1.jpg"></ion-img>
          <ion-card-title>Chez Ali</ion-card-title>
          <ion-card-subtitle color="black">Nkolbisson </ion-card-subtitle>
          <ion-chip color="gray" mode="ios" >
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-label color="dark">4.8 </ion-label>
          </ion-chip>
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
</div>      

</ion-content>
